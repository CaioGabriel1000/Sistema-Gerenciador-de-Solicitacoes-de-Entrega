<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SGSE</title>
	<link rel="icon" href="img/logo.png">
	<meta name="description" content="SGSE - app de delivery">
	<meta name="theme-color" content="#FFFFFF" />
	
	<!-- PWA Manifest -->
	<link rel="manifest" href="manifest.json">

	<!-- iOS meta tags and icons -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="SGSE">
	<link rel="apple-touch-icon" href="img/logo.png">

	<!-- Service Worker -->
	<script>
		if ('serviceWorker' in navigator) {
			window.addEventListener('load', () => {
				navigator.serviceWorker.register('/service-worker.js')
					.then((reg) => {
						console.log('Service worker registered.', reg);
				});
			});
		}
	</script>

    <!-- Styles -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<main>
		<h3 style="font-family:Arial, Helvetica, sans-serif; text-align: center; margin: 0; position: absolute; top: 25%;">
			Você não está conectado a internet. Tente ligar o wifi ou os dados movéis e atualize a página!
		</h3>
		<button style="font-family:Arial, Helvetica, sans-serif; text-align: center; margin: 0; position: absolute; top: 50%; border: none; background: none;" value="Atualizar página" onClick="window.location.reload();">Clique aqui para atualizar a página!</button>
	</main>
</body>
</html>
